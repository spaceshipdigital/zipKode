<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <%= _.template(require('./../includes/svg.html').default)() %>
        <div id="wrapper">
            <div id="main">
                <section class="signup">
                    <div class="signup-image">
                        <img class="bg" src="images/door.jpg" alt="door">
                    </div>
                    <div class="signup-content">
                        <div class="signup-center">
                            <a class="signup-logo" href="#">
                                <img src="images/zipkode-black.svg" alt="ZipKode logo">
                            </a>
                            <div class="signup-description">
                                <p>
                                    Welcome to Zipcode.<br> Sign up for free and get your virtual address!
                                </p>
                            </div>
                            <div class="signup-form">
                                <form method="post">
                                    <div class="form-row">
                                        <label for="first-name">First name<span class="required">*</span></label>
                                        <input type="text" id="first-name" class="form-control" name="first-name">
                                    </div>
                                    <div class="form-row">
                                        <label for="last-name">Last name<span class="required">*</span></label>
                                        <input type="text" id="last-name" class="form-control" name="last-name">
                                    </div>
                                    <div class="form-row">
                                        <label for="email">Email<span class="required">*</span></label>
                                        <input type="email" id="email" class="form-control" name="email">
                                    </div>
                                    <div class="form-row">
                                        <label for="password">Password<span class="required">*</span></label>
                                        <input type="password" id="password" class="form-control" name="password">
                                    </div>
                                    <div class="form-row">
                                        <label for="confirm-password">Confirm Password<span class="required">*</span></label>
                                        <input type="password" id="confirm-password" class="form-control" name="confirm-password">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="agree-terms" checked>
                                            <label class="form-check-label" for="agree-terms">I've Read & Agree to <a href="#">Terms & Conditions</a></label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="agree-terms" checked>
                                            <label class="form-check-label" for="agree-terms">Subscribe to our newsletter. You can opt out at any time in your account.</label>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-primary" value="Create Your Account">
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
</body>

</html>
